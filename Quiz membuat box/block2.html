<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz 3</title>
    <style>
        @font-face {
            font-family: 'Avenir Next Cyr Medium';
            src: url('C:/Windows/Fonts/Avenir Next Cyr Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: rgb(192, 192, 193);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 900px;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out title and image */
            align-items: flex-start;
            background-color: rgb(235, 235, 235);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            height: 200px; /* Fixed height for consistent layout */
        }
        .content h1 {
            font-family: 'AvenirNextCyr-Medium', sans-serif;
            font-size: 24px; /* Larger title */
            color: orange; /* Orange color for the title */
            margin: 0 0 10px;
            text-align: left;
        }
        .content p {
            font-size: 14px;
            margin: 0;
            text-align: left;
        }
        .content img {
            align-self: flex-start; /* Align image to the bottom-left */
            margin-top: auto; /* Push image to the bottom */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <h1>$33M</h1>
            <p>Trackable revenue generated across our portfolio</p>
            <img src="C:\Users\vince\Downloads\command-line.png" alt="Console" height="50" width="50">
        </div>
        <div class="content">
            <h1>220%</h1>
            <p>Average yearly growth rate across our clients.</p>
            <img src="C:\Users\vince\Downloads\dj-mixer.png" alt="Chart Bar" height="50" width="50">
        </div>
        <div class="content">
            <h1>4x</h1>
            <p>Increase in client creative output on Average</p>
            <img src="C:\Users\vince\Downloads\diagram.png" alt="Chart Bar" height="50" width="50">
        </div>
    </div>
</body>
</html>
